    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const targets = document.querySelectorAll('[data-copy-target]');
            
            targets.forEach(target => {
                const button = document.createElement('button');
                button.innerHTML = '<i class="bi bi-clipboard"></i>';
                button.className = 'btn btn-outline-primary copy-btn';

                button.addEventListener('click', () => {
                let textToCopy;
                
                if (target.tagName === 'SELECT') {
                    textToCopy = target.options[target.selectedIndex].text;
                } else if (target.tagName === 'TEXTAREA' || target.tagName === 'INPUT') {
                    textToCopy = target.value;
                }
                
                copyToClipboard(textToCopy, button);
                });
                
                target.insertAdjacentElement('afterend', button);
            });
            function copyToClipboard(text, button) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showFeedback(button);
                } else {
                    console.error('コピーに失敗しました');
                    button.textContent = '失敗';
                    setTimeout(() => button.textContent = 'コピー', 2000);
                }
                } catch (err) {
                    console.error('コピーコマンドが実行できませんでした:', err);
                }
                
                document.body.removeChild(textarea);
            }
            
            function showFeedback(button) {
                const originalText = button.innerHTML;
                button.textContent = 'コピーしました！';
                setTimeout(() => {
                button.innerHTML = originalText;
                }, 1500);
            }
            });
